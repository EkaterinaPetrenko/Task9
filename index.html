<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Генератор случайных пользователей</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row game-card align-items-center">
        <div class="col col-md-6 offset-md-3">
            <div class="card text-center">
                <div class="card-header">
                    <p class="m-0">Генерация случайных пользователей</p>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h3 class="card-title">Фамилия: <span id="surnameOutput"></span></h3>
                            <h4>Имя: <span id="firstNameOutput"> </span></h4>
                            <h4>Отчество: <span id="parentNameOutput"> </span></h4>
                            <br>
                            <p>
                                <span id="genderOutput">Пол</span>
                                <span>, </span>
                                <span id="birthDateOutput">дата рождения</span>
                            </p>
                            <h6>Профессия: <span id="profOutput"> </span></h6>
                        </div>
                    </div>
                    <br>
                    <p class="butPlace">
                        <button id="butGen" type="submit">
                            Сгенерировать новые данные
                       </button>
                       <button id="butClear" type="submit">
                          Очистить
                      </button>
                    </p>
                </div>
                <div class="copyright">Copyright @PetrenkoE</div>   
            </div>
        </div>
    </div>
</div>
<script src="personGenerator.js"></script>
<script src="init.js"></script>
</body>
</html>
